<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Contas Ativas</h4>
        <button type="button" class="btn btn-primary" routerLink="/account-details">Nova Conta</button>
      </div>
      <!-- <app-account-list> o component pai chama o component filho -->
      <!-- [accountsFilho] e a variavel que o pai recebe do filho -->
      <!-- accounts e a variavel que o pai passa para o filho -->
      <app-account-list [accountsFilho]="accounts"></app-account-list>
    </div>
  </div>
</div>
